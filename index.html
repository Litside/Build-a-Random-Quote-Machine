<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Build a Random Quote Machine</title>
	<link rel="stylesheet" href="quote.css">
	<link rel="stylesheet" href="https://github.com/FortAwesome/Font-Awesome/tree/master/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic" rel="stylesheet">
	<script src="https://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
	<script src="quote.js"></script>
</head>
<body>
	<div class="container">

		<div class="quotetext"><span class="fa fa-quote-left"></span><span class="text"> 吾于冥河沉浮,受尽命运捉弄，纵然汝将忘吾，吾亦伴汝身旁。</span>
			
		</div>
		<div class="author">- 酷儿</div>
		<div class="share">
			<div class="share-row">
				<div class="leftbutton">
					<button class="fa fa-twitter sharetwitterbutton" onclick="twitter()"></button>
					<button class="fa fa-tumblr sharetumblrbutton" onclick="lumber()"></button>
					
				</div>
					 <div class="rightbutton"><button id="clickbutton">New Quote</button></div>
			</div>
					
					 
				</div>
				
				
			
			
	</div>
	
	
	
</body>
</html>
